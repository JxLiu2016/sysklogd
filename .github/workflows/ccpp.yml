name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: ./autogen.sh && ./configure
    - name: build
      run: make
    - name: test
      run: make check || (cat test/test-suite.log; cat test/start.log; cat test/remote.log; false)
